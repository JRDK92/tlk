<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLK - Early Access Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .game-title {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 12px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            margin-bottom: 40px;
        }
        
        .hourglass {
            font-size: 120px;
            margin-bottom: 30px;
            animation: flip 3s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes flip {
            0%, 45% { transform: rotate(0deg); }
            50%, 95% { transform: rotate(180deg); }
            100% { transform: rotate(180deg); }
        }
        
        .countdown {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        .label {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #7b2cbf);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #888;
        }
        
        .description {
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        .description h2 {
            font-size: 20px;
            color: #00d9ff;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .description p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">TLK</div>
        <div class="hourglass">‚è≥</div>
        <div class="countdown" id="countdown">Loading...</div>
        <div class="label">UNTIL EARLY ACCESS</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0% complete</div>
        
        <div class="description">
            <h2>ABOUT THE GAME</h2>
            <p>
                A cozy top-down RPG that invites you to explore a small pixel art world at your own pace, and make meaningful choices.
            </p>
        </div>

    <script>
        const targetDate = new Date('2040-12-31T23:59:59').getTime();
        const startDate = new Date('2026-01-01T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('countdown').textContent = "IT'S HERE!";
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressText').textContent = '100% complete';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const years = Math.floor(days / 365);
            const remainingDays = days % 365;
            
            let countdownText = '';
            if (years > 0) {
                countdownText = `${years} year${years > 1 ? 's' : ''} ${remainingDays} day${remainingDays !== 1 ? 's' : ''}`;
            } else {
                countdownText = `${days} day${days !== 1 ? 's' : ''}`;
            }
            
            document.getElementById('countdown').textContent = countdownText;
            
            // Calculate progress
            const totalTime = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min(100, Math.max(0, (elapsed / totalTime) * 100));
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.floor(progress) + '% complete';
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
